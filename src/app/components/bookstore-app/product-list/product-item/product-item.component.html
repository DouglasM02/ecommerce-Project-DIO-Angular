<div class="card">
  <img
    class="bd-placeholder-img card-img-top"
    width="100%"
    src="{{ 'assets/images' + livro.img + '.jpg' }}"
  />

  <div class="card-body">
    <div class="card-text">{{ livro.name }}</div>
    <div class="card-text">{{ livro.category }}</div>
    <div class="card-text">{{ livro.quantity }}</div>
    <div class="card-text">{{ livro.price | currency: "BRL" }}</div>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">Comprar</button>
    <button type="button" class="btn btn-outline-primary">Detalhes</button>
  </div>
</div>
